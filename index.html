<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>climate.xchange</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar bgWhite">
        <div class="container-fluid ms-5 ps-5 d-flex justify-content-around">
            <a class="navbar-brand navTitle ps-1 pb-0 ">climate.xchange</a>
            <form class="d-flex me-5 pe-5" role="search">
                <input id="userSearch" class="form-control me-2 searchBox" type="text" placeholder="Search for a City"
                    aria-label="Search">
                <button id="searchBtn" class="btn searchBtn" type="button"><img class="img-fluid" width="25px"
                        src="./assets/magnify.png" alt="search icon"></button>
            </form>
        </div>
    </nav>
    <!-- Navbar End -->

    <div class="container mt-3" style="width: 80%;">
        <br>
        <!-- Main -->
        <div class="row d-flex justify-content-center">
            <div class="col-5 bgWhite borderRadius me-2">
                <div class="row ps-4 pt-4">
                    <div class="col">
                        <h4 id="cityName" class="RobotoLightFont headerText">CITY</h4>
                    </div>
                    <div class="col text-end pe-5">
                        <div><img id="favoritesAddBtn" src="./assets/heart.png" alt="heart icon" style="height: 27px;">
                        </div>
                    </div>
                </div>

                <div class="row ps-4 align-items-center" style="height: 250px;">
                    <div class="col-4 text-center">
                        <p class="weatherIconFontLarge" id="currentWeatherIcon"></p>
                    </div>
                    <div class="col-7 text-end">
                        <h2 class="tempText"><span id="currentTemp">00</span>°F</h2>
                    </div>
                </div>

                <div class="row ps-4 belowCityText pt-5 dotted-gradient">
                    <div class="col">
                        <p id="currentDesc"></p>
                    </div>
                    <div class="col">
                        <p>H: <span id="currentHigh">00</span>°F L: <span id="currentLow">00</span>°F</p>
                    </div>
                </div>
            </div>

            <div class="col-5 bgWhite borderRadius ms-2">
                <div class="row ps-4 pt-4">
                    <div class="col">
                        <h4 class="RobotoLightFont headerText2">TODAY</h4>
                    </div>
                    <div class="col text-end pe-5">
                        <p id="time" class="RobotoLightFont headerText2"></p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-4 text-center">
                        <p class="timesText">8am</p>
                        <p class="weatherIconFont" id="morningIcon"></p>
                        <h2 class="todaysTempsHour"><span id="morningTemp">00</span>°</h2>
                    </div>
                    <div class="col-4 text-center left-dotted-gradient">
                        <p class="timesText">noon</p>
                        <p class="weatherIconFont" id="afternoonIcon"></p>
                        <h2 class="todaysTempsHour"><span id="afternoonTemp">00</span>°</h2>
                    </div>
                    <div class="col-4 text-center left-dotted-gradient">
                        <p class="timesText">8pm</p>
                        <p class="weatherIconFont" id="nightIcon"></p>
                        <h2 class="todaysTempsHour"><span id="nightTemp">00</span>°</h2>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 1st Row End -->
    
    <div class="container mt-3" style="width: 79%;">
        <div class="row d-flex justify-content-center RobotoLightFont">
            <div class="col-2 pt-4 pb-3 text-center borderRadius bgTransparent mx-2">
                <h5 id="dateDayOne" class="fiveDayText"></h5>
                <p class="weatherIconFont" id="dayOneIcon"></p>
                <p class="RobotoRegularFont fiveDayTemp"><span id="dayOneHigh">00</span>°F | <span
                        id="dayOneLow">00</span>°F</p>
            </div>
            <div class="col-2 pt-4 text-center borderRadius bgTransparent me-2">
                <h5 id="dateDayTwo" class="fiveDayText"></h5>
                <p class="weatherIconFont" id="dayTwoIcon"></p>
                <p class="RobotoRegularFont fiveDayTemp"><span id="dayTwoHigh">00</span>°F | <span
                        id="dayTwoLow">00</span>°F</p>
            </div>
            <div class="col-2 pt-4 text-center borderRadius bgTransparent me-2">
                <h5 id="dateDayThree" class="fiveDayText"></h5>
                <p class="weatherIconFont" id="dayThreeIcon"></p>
                <p class="RobotoRegularFont fiveDayTemp"><span id="dayThreeHigh">00</span>°F | <span
                        id="dayThreeLow">00</span>°F</p>
            </div>
            <div class="col-2 pt-4 text-center borderRadius bgTransparent me-2">
                <h5 id="dateDayFour" class="fiveDayText"></h5>
                <p class="weatherIconFont" id="dayFourIcon"></p>
                <p class="RobotoRegularFont fiveDayTemp"><span id="dayFourHigh">00</span>°F | <span
                        id="dayFourLow">00</span>°F</p>
            </div>
            <div class="col-2 pt-4 text-center borderRadius bgTransparent me-2">
                <h5 id="dateDayFive" class="fiveDayText"></h5>
                <p class="weatherIconFont" id="dayFiveIcon"></p>
                <p class="RobotoRegularFont fiveDayTemp"><span id="dayFiveHigh">00</span>°F | <span
                        id="dayFiveLow">00</span>°F</p>
            </div>
        </div>
        <!-- 2nd Row End -->
    </div>

    <div id="favoritesBtn" class=" container pt-4 d-flex justify-content-center" data-bs-toggle="modal"
        data-bs-target="#favoritesModal">
        <p class="my-0 text-center d-flex align-items-center favoritesBtnS bgTransparent RobotoRegularFont"><span
                class="heart-text sp-icon-open"><img src="./assets/like.png" alt="heart icon" style="height: 20px;">
                Open Your
                Favorite Places</p>
    </div>
    <!-- 3rd Row End -->
    <!-- Main End -->

    <!-- Footer -->
    <div class="row pt-5">
        <div class="col text-center">
            <p style="color: white;">handcrafted by Joseph Racca</p>
        </div>
    </div>
    <!-- Footer End -->

    <!-- Modal -->
    <div class="modal fade" id="favoritesModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">YOUR FAVORITE CITIES</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="favoritesList"></div>
                </div>
            </div>
        </div>
    </div>


    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
