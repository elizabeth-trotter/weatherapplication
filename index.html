<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Report</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Oswald:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>

<body class="backgroundDay">

    <!-- Right Favorites Start -->
    <div class="container-fluid">
        <div class="row mobileW100">

            <!-- Clear Left -->
            <div class="col mx-5 mb-5">
                <!-- Title -->
                <div class="row mt-4 ps-3">
                    <div class="col mt-5 pt-3">
                        <div class="row">
                            <h1 class="bodyTitle">U.S. Weather Report</h1>
                        </div>
                        <div class="row">
                            <p class="bodyTitleSmall pt-3 ps-3"><span id="time"></span></p>
                        </div>
                    </div>
                </div>

                <!-- Main -->
                <div class="row mt-5 pt-3 mx-5 d-flex justify-content-center">
                    <!-- WEATHER UNITS -->
                    <div class="col ms-2 mobileW100">
                        <div class="row ">
                            <!-- CURRENT -->
                            <div class="col bgTopTransparent borderRadius">
                                <div class="row bgBlue borderRadiusCity ps-4 pt-4 pb-3 align-items-center">
                                    <div class="col-9">
                                        <h4 id="cityName" class="headerText mobileCityPadding">City</h4>
                                    </div>
                                    <div class="col text-end pe-5">
                                        <div class="heartIcon"><i id="favoritesAddBtn" class="fa-regular fa-heart"></i>
                                        </div>
                                    </div>
                                </div>

                                <div class="row pt-5 me-5 align-items-center">
                                    <div class="col-5 text-end largeIconFont">
                                        <i id="currentWeatherIcon"></i>
                                    </div>
                                    <div class="col ps-5 text-start">
                                        <h2 class="tempText"><span id="currentTemp">00</span> °F</h2>
                                    </div>
                                </div>

                                <div class="row pt-5 pb-3 px-4 belowCityText pt-3">
                                    <div class="col-5 text-start">
                                        <p class="conditionText">currently <span id="currentDesc"></span></p>
                                    </div>
                                    <div class="col text-end">
                                        <p>H: <span id="currentHigh">00</span> °<span class="spacing"> </span> L:
                                            <span id="currentLow">00</span> °
                                        </p>
                                    </div>
                                </div>
                            </div>

                            <!-- TODAY -->
                            <div class="col pt-2 bgBlueBody borderRadius ms-4">
                                <div class="row pt-4 mt-3">
                                    <h4 class="headerText2 text-center">Today</h4>
                                </div>

                                <div class="row pt-4 mt-2">
                                    <div class="col text-center">
                                        <p class="timesText pb-4">Morning</p>
                                        <i class="weatherIconFont" id="morningIcon"></i>
                                        <h2 class="todaysTempsHour pt-4 mt-4"><span id="morningTemp">00</span> °F
                                        </h2>
                                    </div>
                                    <div class="col text-center left-dotted-gradient">
                                        <p class="timesText pb-4">Noon</p>
                                        <i class="weatherIconFont" id="afternoonIcon"></i>
                                        <h2 class="todaysTempsHour pt-4 mt-4"><span id="afternoonTemp">00</span> °F
                                        </h2>
                                    </div>
                                    <div class="col text-center left-dotted-gradient">
                                        <p class="timesText pb-4">Evening</p>
                                        <i class="weatherIconFont fa-solid fa-moon" id="nightIcon"></i>
                                        <h2 class="todaysTempsHour pt-4 mt-4"><span id="nightTemp">00</span> °F</h2>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- 5 DAY -->
                        <div
                            class="row mt-4 mb-5 pt-4 pb-4 d-flex justify-content-center bgTopTransparent borderRadius">

                            <div class="row pt-4">
                                <div class="col">
                                    <h4 class="headerText2 text-center">5 Day Forecast</h4>
                                </div>
                            </div>

                            <div class="row py-4">
                                <div class="col pt-3 text-center">
                                    <h5 id="dateDayOne" class="fiveDayText pb-5"></h5>
                                    <i class="weatherIconFont" id="dayOneIcon"></i>
                                    <p class="fiveDayTemp pt-4 mt-4">H: <span id="dayOneHigh">00</span> °<span
                                            class="spacing5day"> </span>L: <span id="dayOneLow">00</span> °</p>
                                </div>
                                <div class="col pt-3 text-center">
                                    <h5 id="dateDayTwo" class="fiveDayText pb-5"></h5>
                                    <i class="weatherIconFont" id="dayTwoIcon"></i>
                                    <p class="fiveDayTemp pt-4 mt-4">H: <span id="dayTwoHigh">00</span> °<span
                                            class="spacing5day"> </span>L: <span id="dayTwoLow">00</span> °</p>
                                </div>
                                <div class="col pt-3 text-center">
                                    <h5 id="dateDayThree" class="fiveDayText pb-5"></h5>
                                    <i class="weatherIconFont" id="dayThreeIcon"></i>
                                    <p class="fiveDayTemp pt-4 mt-4">H: <span id="dayThreeHigh">00</span> °<span
                                            class="spacing5day"> </span>L: <span id="dayThreeLow">00</span> °</p>
                                </div>
                                <div class="col pt-3 text-center">
                                    <h5 id="dateDayFour" class="fiveDayText pb-5"></h5>
                                    <i class="weatherIconFont" id="dayFourIcon"></i>
                                    <p class="fiveDayTemp pt-4 mt-4">H: <span id="dayFourHigh">00</span> °<span
                                            class="spacing5day"> </span>L: <span id="dayFourLow">00</span> °</p>
                                </div>
                                <div class="col pt-3 text-center">
                                    <h5 id="dateDayFive" class="fiveDayText pb-5"></h5>
                                    <i class="weatherIconFont" id="dayFiveIcon"></i>
                                    <p class="fiveDayTemp pt-4 mt-4">H: <span id="dayFiveHigh">00</span> °<span
                                            class="spacing5day"> </span>L: <span id="dayFiveLow">00</span> °</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Blue Right -->
            <div class="col-xl-3 bgBlue paddingFav">
                <div class="container pt-4">
                    <div class="row pt-2 d-flex justify-content-end pe-3">
                        <img src="./assets/logo.png" alt="weather app logo" style="width: 25%;">
                    </div>
                    <div class="row pt-5">
                        <div class="col mx-4">
                            <div class="search-container py-2 px-1">
                                <form class="d-flex" style="width: 100%;">
                                    <input id="userSearch" class="form-control me-2" type="text"
                                        placeholder="Search for a City" aria-label="Search" autocomplete="off">
                                    <button id="searchBtn" class="btn searchBtnStyle" type="button"><i
                                            class="fa-solid fa-magnifying-glass"></i></button>
                                </form>
                            </div>
                            <div id="autocompleteDropdown" class="autocomplete-dropdown"></div>
                        </div>
                    </div>
                </div>

                <!-- FAVORITES -->
                <div class="row pt-2">
                    <div class="col pt-1 px-5">
                        <hr>
                        <p class="favHeader">Recents</p>
                        <div class="py-3">
                            <div id="recentsNav"></div>
                        </div>
                        
                        <hr>
                        <p class="favHeader">Favorites</p>
                        <div class="py-3 favoritesScroll">
                            <div id="favoritesNav"></div>
                        </div>
                        <hr>
                        <div class="pb-5"></div>
                    </div>
                </div>
            </div>

        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/017c4d96b2.js" crossorigin="anonymous"></script>
    <script type="module" src="./scripts/app.js"></script>
</body>

</html>
